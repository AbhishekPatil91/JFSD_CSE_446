<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scales</title>
    <style>
        body {
            background-color: rgb(235, 232, 190);
            font-family: Arial, sans-serif;
        }

        div {
            background-color: rgb(208, 182, 143);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid black;
            text-align: center;
        }

        p {
            
            border: 1px solid black;
            margin: 0px auto;
            padding: 10px;
            font-weight: bold;
        }  

        .ph-14 { background-color: #9400D3; } /* Alkaline */
        .ph-13 { background-color: #800080; }
        .ph-12 { background-color: #4B0082; }
        .ph-11 { background-color: #0000FF; }
        .ph-10 { background-color: #006400; }
        .ph-9  { background-color: #008000; }
        .ph-8  { background-color: #32CD32; }
        .ph-7  { background-color: #ADFF2F; } /* Neutral */
        .ph-6  { background-color: #FFD700; }
        .ph-5  { background-color: #FFA500; }
        .ph-4  { background-color: #FF8C00; }
        .ph-3  { background-color: #FF4500; }
        .ph-2  { background-color: #FF0000; }
        .ph-1  { background-color: #8B0000; }
        .ph-0  { background-color: #660000; } 
    </style>
</head>
<body>
    <div>PH Scales</div>
    <p class="ph-14">14.0 (Alkaline)</p>
    <p class="ph-13">13.0</p>
    <p class="ph-12">12.0</p>
    <p class="ph-11">11.0</p>
    <p class="ph-10">10.0</p>
    <p class="ph-9">9.0</p>
    <p class="ph-8">8.0</p>
    <p class="ph-7">7.0 (Neutral)</p>
    <p class="ph-6">6.0</p>
    <p class="ph-5">5.0</p>
    <p class="ph-4">4.0</p>
    <p class="ph-3">3.0</p>
    <p class="ph-2">2.0</p>
    <p class="ph-1">1.0</p>
    <p class="ph-0">0.0 (Acidic)</p>
</body>
</html>
